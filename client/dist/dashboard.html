<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./js/auth.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/1f18739455.js"></script>
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Welcome to Fintracker</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"> <i class="fa fa-money"></i> Fintracker </a>
        </h1>
        <ul>
            <li><a href="login.html" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <section class="container">
        <!--Alert-->
        <div class="alert alert-danger" hidden></div>
        <h1 class="large text-primary">
            Dashboard
        </h1>
     
        <div class="form-text lead welcome"></div>
   <a href="add-items.html" class="btn btn-primary my-3">
            Add Item
        </a>
<div class="lead">Your total Amount spent is N<span class="total"></span></div>
        <h2 class="my-2 form-text ">
            Items Purchased
        </h2>
        <table class="table">
                <thead>
                  <tr>
                    <th>
                      Item
                    </th>
                    <th>Price</th>
                    <th class="hide-sm">Description</th>
                    <th class="hide-sm">Purchased On</th>
                  </tr>
                </thead>
                <tbody class = 'item'>
                 
                </tbody>
              </table>
        <div class="my-2">
            <button class="btn btn-danger" onclick="deleteUser()">
                <i class="fas fa-user-minus"></i> Delete My Account
            </button>

<script src="./js/fetchAPI.js"></script>
      <script src="./js/app.js"></script>
      <script src="./js/dashboard.js"></script>
      
    </section> 
</body>

</html>
